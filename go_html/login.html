<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./static/css/font.css">
	<link rel="stylesheet" href="./static/css/weadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">WeAdmin 1.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="email" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <div>
            	前端静态展示，请随意输入，即可登录。
            </div>
        </form>
    </div>

    <script type="text/javascript" src="./static/common_js/layui_config.js"></script>
    <script type="text/javascript" src="./static/layui_extenstion/ajax.js"></script>
    <script type="text/javascript" src="./static/layui_extenstion/tools.js"></script>
    <script type="text/javascript" src="./static/js/config/request_addr.js"></script>

    <script type="text/javascript">
        
        	layui.extend({
				admin: '{/}./static/js/admin'
			});
            layui.use(['form','ajaxResponse','jquery',"tools"], function(){
              var form = layui.form
              	,admin = layui.admin
                ,$ = layui.jquery
                ,processResponse = layui.ajaxResponse
                ,tools = layui.tools;
              
              form.on('submit(login)', function(data){
                $.post(serverLoginAddr,data.field,function(response){
                    var isTrue = processResponse.base(response);

                    if(isTrue){
                        tools.setToken(response.data.token)
                    
                        setTimeout(function(){
                            window.location.href = 'index.html'
                        },1000) 
                    } 
                },'json')
                return false;
              });
            });   
    </script>  
    <!-- 底部结束 -->
</body>
</html>
